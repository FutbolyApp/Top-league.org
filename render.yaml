services:
  - type: web
    name: topleague-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: topleague-postgres
          property: connectionString
    plan: starter

databases:
  - name: topleague-postgres
    databaseName: topleague
    user: topleague_user
    plan: starter 