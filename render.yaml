services:
  - type: web
    name: topleague-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_PATH
        value: /data/db/topleague.db
    disk:
      name: sqlite-data
      mountPath: /data/db
      sizeGB: 1

  - type: web
    name: topleague-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install --legacy-peer-deps
      ls -la public/
      cat public/index.html
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 