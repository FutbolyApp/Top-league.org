services:
  - type: web
    name: topleague-frontend
    env: static
    buildCommand: |
      cd frontend
      pwd
      ls -la
      ls -la public/
      npm install --legacy-peer-deps
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 