<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TopLeague</title>
    <script>
        console.log('ðŸ”§ 404.html redirect script');
        
        // Simpler, more reliable redirect
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        
        // Create clean redirect URL
        const redirectUrl = '/?' + currentPath.slice(1) + 
                           (currentSearch ? '&' + currentSearch.slice(1) : '') + 
                           currentHash;
        
        console.log('ðŸ”§ 404 redirecting to:', redirectUrl);
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <div style="text-align:center;padding:2rem;font-family:Arial,sans-serif;">
        <h2>Redirecting to TopLeague...</h2>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
